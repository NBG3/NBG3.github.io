<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="block">
                <div class="square"></div>
                <p>hello</p>
            </div>
            <div class="block">
                <div class="square"></div>
                <p>hello</p>
            </div>
            <div class="block">
                <p>hello</p>
                <div class="square"></div>
            </div>
        </div>
        <div class="column">
            <div class="block">
                <p>hello</p>
                <div class="square middle-square"></div>
            </div>
        </div>
        <div class="column">
            <div class="block">
                <div class="square last-square"></div>
                <p>hello</p>
            </div>
        </div>
    </div>
</body>
</html>
